<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p class="up">Thursday,October</p>
        <p class="up"><strong>New York</strong></p>
    </header>
    <main>
        <div>
        <h1>+11</h1>
        <img class="sunclooud" src="suncloud.png"
        width="100px" height="100px">
    </div>
    </main>
    <footer>
        <div class="weather-block">
            <p>Mon</p>
            <img class="boximg" src="sun.png">
            <p>15</p>
        </div>
        <div class="weather-block">
            <p>Tue</p>
            <img class="boximg" src="sun.png">
            <p>16</p>
        </div>
        <div class="weather-block">
            <p>Wed</p>
            <img class="boximg" src="cloud.png">
            <p>14</p>
        </div>
        <div class="weather-block">
            <p>Thu</p>
            <img class="boximg" src="rain.png">
            <p>13</p>
        </div>
        <div class="weather-block">
            <p>Fri</p>
            <img class="boximg" src="thunder.png">
            <p>13</p>
        </div>
        <div class="weather-block">
            <p>Sat</p>
            <img class="boximg" src="cloud.png">
            <p>14</p>
        </div>
        <div class="weather-block">
            <p>Sun</p>
            <img class="boximg" src="sun.png">
            <p>16</p>
        </div>
    </footer>



  
</body>
</html>
